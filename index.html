<!DOCTYPE html>
<html lang="hu">
    
    <head>
        <title>Főoldal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
        <script src="./assets/js/script.js"></script>
</head>

<body>
  <h1>Főoldal</h1>
  <style>
    /* Egyéni CSS stílusok */
    #search-container {
        margin-top: 100px; /* Példa eltolás a jobb megjelenítés érdekében */
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center" id="search-container">
        <div class="col-md-6">
            <h2>Keresés:</h2>
            <form id="search-form">
                <input type="text" id="search-input" class="form-control mb-2" placeholder="írj be valamit...">
            </form>
            <h3 class="home">néhány opció:</h3>
            <ul>
                <li>social</li>
                <li>youtube</li>
                <li>twitch</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-r6IEm8tu3t9TmlisD0NTXGNp8j63+nRv/KdSybSiwd9wUOfKw5hbI2EDZzr8Z2x7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-8OMfGaADHvc9oRxlY7+AzXv+pbFTm0fXgTQzGAVl7bKGw6lHZnpOW6M4CfTXtE7V" crossorigin="anonymous"></script>
<script>
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var searchTerm = document.getElementById('search-input').value.trim();

        if (searchTerm !== '') {
            var searchUrl = '/' + encodeURIComponent(searchTerm);

            window.location.href = searchUrl;
        } else {
            alert('Kérlek írj be valamit a kereséshez!');
        }
    });
</script>
</body>
</html>
