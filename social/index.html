<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Elérhetőségek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>

<body>
    <div class="w3-animate-opacity w3-animate-bottom">
        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
        
                <!-- "Brand" -->
                <a href="/" class="navbar-brand">
                    <p style="font-size: 30px">Elérhetőségeim</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapseNavbar">
        
                    <!-- Fontos oldalak -->
                    <ul class="navbar-nav me-auto text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/social">Social</a>
                        </li>
                    </ul>
        
                    <!-- Form -->
                    <div>
                        <form class="d-flex" id="search-form justify-content-center">
                            <input type="text" id="search-input" class="form-control me-2" placeholder="írj be valamit...">
                            <button class="btn-primary btn" type="submit">Keresés</button>
                        </form>
                    </div>
                </div>
        
            </div>
        
            <!-- Form js kódja -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-r6IEm8tu3t9TmlisD0NTXGNp8j63+nRv/KdSybSiwd9wUOfKw5hbI2EDZzr8Z2x7"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-8OMfGaADHvc9oRxlY7+AzXv+pbFTm0fXgTQzGAVl7bKGw6lHZnpOW6M4CfTXtE7V"
                crossorigin="anonymous"></script>
            <script>
                document.getElementById('search-form').addEventListener('submit', function (event) {
                    event.preventDefault();
        
                    var searchTerm = document.getElementById('search-input').value.trim();
        
                    if (searchTerm !== '') {
                        var searchUrl = '/' + encodeURIComponent(searchTerm);
        
                        window.location.href = searchUrl;
                    } else {
                        alert('Kérlek írj be valamit a kereséshez!');
                    }
                });
            </script>
        </nav>
        
        
        <!-- GOMBOK -->
        <div class="container rainbow mid">
            <div class="row row-cols-1 gap-2">
                <!-- Youtube -->
                <a href="https://www.youtube.com/rewerze" class="btn yt btn-lg" role="button" data-bs-toggle="button"
                    target="_blank">
                    <img src="../assets/images/youtube_red.svg" class="logo-top">
                    <img src="../assets/images/youtube_black.svg" class="logo">
                    <p class="social-text">Youtube</p>
                </a>
                <!-- Twitch -->
                <a href="https://twitch.tv/rewerzexd" class="btn twitch btn-lg" role="button" data-bs-toggle="button"
                    target="_blank">
                    <img src="../assets/images/twitch_purple.svg" class="logo-top">
                    <img src="../assets/images/twitch_black.svg" class="logo">
                    <p class="social-text">Twitch</p>
                </a>
                <!-- Tiktok -->
                <a href="https://tiktok.com/@vaj.projekt" class="btn tiktok btn-lg" role="button" data-bs-toggle="button"
                    target="_blank">
                    <img src="../assets/images/tiktok_red.svg" class="logo-top">
                    <img src="../assets/images/tiktok_blue.svg" class="logo">
                    <p class="social-text">Tiktok</p>
                </a>
                <!-- Discord -->
                <button onclick="copyToClipboard('@rewerze')" class="btn discord btn-lg">
                    <img src="../assets/images/discord_purple.svg" class="logo-top" id="discord-img">
                    <img src="../assets/images/discord_black.svg" class="logo">
                    <p class="discord social-text">Discord</p>
                </button>
                <!-- Twitter -->
                <a href="https://twitter.com/rewerze" class="btn twitter btn-lg" role="button" data-bs-toggle="button"
                    target="_blank">
                    <img src="../assets/images/twitter_blue.svg  " class="logo-top">
                    <img src="../assets/images/twitter_black.svg  " class="logo">
                    <p class="social-text">Twitter</p>
                </a>
                <!-- Steam -->
                <a href="https://steamcommunity.com/id/rewerze/" class="btn steam btn-lg" role="button"
                    data-bs-toggle="button" target="_blank">
                    <img src="../assets/images/steam_blue.svg" class="logo-top">
                    <img src="../assets/images/steam_black.svg" class="logo">
                    <p class="social-text">Steam</p>
                </a>
                <!-- Minecraft -->
                <a href="https://namemc.com/profile/rewerze.1" class="btn mc btn-lg" role="button" data-bs-toggle="button"
                    target="_blank">
                    <img src="../assets/images/minecraft.png" class="logo-mc">
                    <p class="social-text">Minecraft</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
